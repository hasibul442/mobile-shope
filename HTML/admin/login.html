<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>

    <!-----Bootstrap CDN---------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!------Fontawesome------->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">

    <!------Custom Css------------>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>

    <!------------------Start Login Form---------------------->
    <div class="container">
      <div class="row login-figure">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title text-center pb-3">Log In</h3>
              
              <form>
                <div class="form-group row">
                  <label for="inputemail" class="col-sm-4 col-form-label"><i class="fas fa-envelope"></i> Email</label>
                  <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputemail" placeholder="example123@gmail.com" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-4 col-form-label"><i class="fas fa-key"></i> Password</label>
                  <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                  </div>
                </div>
                <div class="form-check text-center">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember me</label>     
                </div>
                <div class="text-center">
                  <a href="#">Forget Password?</a> 
                </div>
                <div class="text-center pt-3">
                  <input class="btn btn-primary" type="submit" value="Log In">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!------------------End Login Form---------------------->


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>   

</body>

</html>
